<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Particles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/OBJLoader.js"></script>
    <script src="lib/GeometryUtils.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="js/geom_utils.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/force.js"></script>
    <script src="js/integrator.js"></script>
    <script src="js/dijkstra.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="controls">
      <div class="force">
        <label>Forces:</label>
        <select class ="force">
          <option value="none">none</option>
          <option value="gravity">gravity</option>
          <option value="random">random</option>
        </select>
      </div>
      <div class="3d_mesh_start">
        <label>Start Mesh:</label>
        <select class ="3d_mesh_start">
          <option value="bigmax">bigmax</option>
        </select>
      </div>
      <div class="3d_mesh_end">
        <label>End Mesh:</label>
        <select class ="3d_mesh_end">
          <option value="bigmax">bigmax</option>
        </select>
      </div>
      <div class="persp">
        <label>Perspective:</label>
        <input type="radio" value="persp" name="cam" class="persp" checked/>
        <label for="persp">Perspective</label>
        <input type="radio" value="ortho" name="cam" class="persp"/>
        <label for="ortho">Orthographic</label>
      </div>
      <div class="move">
        <button class="move">Move</button>
      </div>
      <div class="loadMesh">
        <button class="loadMesh">Load Meshes</button>
      </div>
    </div>
  </body>
</html>
